<!DOCTYPE html>
<html>
<head>
    <title>Disqus Test</title>
</head>
<body>
    <h1>Test Page</h1>

    <div id="disqus_thread"></div>
    <script>
      (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://ooctranslations.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
</body>
</html>
